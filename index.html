  <body>
    <div class="header">
      <h1 class="header_title">Odd Canned Food</h1>

      <div class="zoom"></div>

      <div class="header_popover"></div>
      <div class="header_popover_content">
        <div class="header_icon"></div>
        <p class="header_p">
          세상에는 잘 알려지지 않은 다양하고 특이한 통조림들이 많이 있습니다.
          이러한 이색적인 통조림들을 한 곳에서 볼 수 있는 웹사이트를
          기획했습니다. 이 웹사이트를 통해 보는 재미를 느끼는 동시에, 다양한
          통조림 정보와 통조림을 이용한 레시피도 확인할 수 있습니다. 캔을 열어서
          안에 무엇이 들어있는지 구경해보세요!
        </p>
      </div>
